<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" type="image/png" href="/assets/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="google-site-verification" content="t6Aw4VwfyYveQQCpi7JZwtxbkBphL0HQWTotb_7qfGY" />

    <!-- ✅ Page Title (50–60 characters) -->
    <title>Eric Car Deals Kenya | Quality New & Used Cars for Sale.</title>

    <!-- ✅ Meta Description (under 160 characters) -->
    <meta name="description" content="Browse top-quality new and used cars at Eric Car Deals Kenya. Affordable prices, trusted service, and nationwide delivery.">

    <!-- ✅ Meta Keywords (optional, not critical anymore) -->
    <meta name="keywords" content="Car Deals Kenya, Buy Cars Nairobi, Used Cars Kenya, New Cars for Sale, Eric Cars, Car Dealership Kenya">

    <!-- ✅ Open Graph for better social sharing -->
    <meta property="og:title" content="Eric Car Deals Kenya" />
    <meta property="og:description" content="Find the best car deals in Kenya. New & used cars at unbeatable prices." />
    <meta property="og:image" content="/assets/logo.png" />
    <meta property="og:url" content="https://www.yourdomain.com" />
    <meta property="og:type" content="website" />

    <!-- ✅ Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Eric Car Deals Kenya">
    <meta name="twitter:description" content="Find great deals on new and used cars in Kenya. Visit us now!">
    <meta name="twitter:image" content="/assets/logo.png">

    <!-- ✅ Canonical URL -->
    <link rel="canonical" href="https://www.yourdomain.com" />

    <style>
      body {
        background-color: #121212;
        color: white;
        font-family: Arial, sans-serif;
      }

      .loader-wrapper {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #121212;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }

      .logo-loader {
        width: 150px;
        height: auto;
        animation: breathe 2s ease-in-out infinite;
      }

      @keyframes breathe {
        0% { transform: scale(1); opacity: 0.8; }
        50% { transform: scale(1.1); opacity: 1; }
        100% { transform: scale(1); opacity: 0.8; }
      }
    </style>
  </head>
  <body>
    <div class="loader-wrapper" id="loader">
      <img src="/assets/logo.png" alt="Loading Eric Car Deals Kenya Logo" class="logo-loader" />
    </div>

    <div id="root"></div>

    <script type="module" src="/src/main.tsx"></script>
    <script>
      window.addEventListener("load", () => {
        const loader = document.getElementById("loader");
        if (loader) loader.style.display = "none";
      });
    </script>
  </body>
</html>
